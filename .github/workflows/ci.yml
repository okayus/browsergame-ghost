name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: 10.11.1
  NODE_VERSION: 20

jobs:
  # Setup job - install dependencies and cache
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Wrangler Types
        run: pnpm --filter=backend types:generate

      - name: Build Backend (for frontend references)
        run: pnpm --filter=backend exec tsc --build --force

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/backend/dist
            packages/backend/src/types/worker-configuration.d.ts
          key: build-${{ github.sha }}

  # Lint check for both packages
  lint:
    name: Lint (${{ matrix.package }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        package: [backend, frontend, '@ghost-game/shared']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/backend/dist
            packages/backend/src/types/worker-configuration.d.ts
          key: build-${{ github.sha }}

      - name: Run Biome Check
        run: pnpm --filter=${{ matrix.package }} check

  # TypeScript type check for both packages
  typecheck:
    name: TypeCheck (${{ matrix.package }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        package: [backend, frontend, '@ghost-game/shared']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/backend/dist
            packages/backend/src/types/worker-configuration.d.ts
          key: build-${{ github.sha }}

      - name: Run TypeScript Check
        run: pnpm --filter=${{ matrix.package }} typecheck

  # Test for both packages
  test:
    name: Test (${{ matrix.package }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        package: [backend, frontend, '@ghost-game/shared']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/backend/dist
            packages/backend/src/types/worker-configuration.d.ts
          key: build-${{ github.sha }}

      - name: Run Tests
        run: pnpm --filter=${{ matrix.package }} test
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/backend/dist
            packages/backend/src/types/worker-configuration.d.ts
          key: build-${{ github.sha }}

      - name: Build Frontend
        run: pnpm --filter=frontend build

      - name: Build Backend
        run: pnpm --filter=backend build

      - name: Verify builds
        run: |
          echo "Frontend build artifacts:"
          ls -la packages/frontend/dist/
          echo ""
          echo "Backend build artifacts:"
          ls -la packages/backend/dist/
